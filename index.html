<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for responsiveness -->
    <script>
        function select(id) {
            var x = document.getElementById(id);
            var y = document.getElementsByClassName('select');

            if (y.length == 1)
                y[0].classList.remove("select");

            x.classList.add("select");
        }
        function remove() {
            var x = document.getElementsByClassName('select');
            console.log(x.length);
            for (; x.length > 0;) {
                x[0].classList.remove("select");
            }
        }
    </script>
    <title>Test portfolio website</title>
</head>
